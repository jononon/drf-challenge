<html>
	<head>
		<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
		<script src="p5.min.js"></script>
		<script src="p5.sound.min.js"></script>
		<script src="sketch.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
	<body>
		<div style="position: fixed;margin:5px;display: none;" id=controller>
			<label for="volume">Volume</label>
			<input type="range" class="custom-range" id="volume" min="0" max="5" value="2" step="0.1">
		</div>
		<div class=container style="margin-top:30px" id=intro>
			<div class="jumbotron">
				<p class="lead">This demo displays an audio-reactive circle in the browser!</p>
				<hr class="my-4">
				<p>To begin, press the start button.</p>
				<p>Be sure to allow microphone input after clicking start.</p>
				<p class="lead">
					<button class="btn btn-primary" onclick="audioStart()">Start</button>
				</p>
			</div>
		</div>
	</body>
	<script>
		if (location.protocol != 'https:'){
			location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
		}
	</script>
</html>
